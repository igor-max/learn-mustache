<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./mustache.js"></script>

  <script type='template' id='template'>
    <div>
      <p>我的名字是{{name}}，我今年{{age}}岁了</p>
      <ul>
        {{#data}}
          <li>
            <p>{{a}}</p>
            {{#hobby}}
              <span>{{.}}</span>
            {{/hobby}}
          </li>
        {{/data}}
      </ul>
    </div>
  </script>
  <script>
    window.res = mustache.render(template.innerText, {
      name: 'Jack',
      age: 11,
      data: [
        {
          a: 1,
          hobby: ['movie', 'music']
        },
        {
          a: 2,
          hobby: ['ball', 'food']
        }
      ]
    })
  </script>
</body>
</html>
